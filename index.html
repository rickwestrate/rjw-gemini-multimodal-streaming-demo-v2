<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex - Gemini Multimodal Streaming API Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; }
        #localVideo { width: 100%; max-width: 640px; background-color: #000; }
        #log, #response { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .error { color: red; }
        .warn { color: orange; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vertex - Gemini Multimodal Streaming API Demo</h1>

        <div class="card">
            <input type="text" id="projectId" placeholder="Enter Project ID">
            <input type="password" id="token" placeholder="Enter access token">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <div id="status">Status: Disconnected</div>
        </div>

        <div class="card">
            <h2>Text Overlay</h2>
            <textarea id="overlayText" rows="4" placeholder="Enter text to overlay on video"></textarea>
            <button id="updateOverlay">Update Overlay</button>
        </div>

        <div class="card">
            <h2>Local Video</h2>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <div class="card">
            <h2>Conversation</h2>
            <div id="response"></div>
        </div>

        <div class="card">
            <h2>Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="main.js"></script>
</body>
</html>
