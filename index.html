<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex - Gemini Multimodal Streaming API Demo</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="main.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; }
        #localVideo { width: 100%; max-width: 640px; }
        #log, #response { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg" alt="Gemini Logo" class="gemini-logo">
            <h1>Vertex - Gemini Multimodal Streaming API Demo</h1>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google_Cloud_logo.svg" alt="Google Cloud Logo" class="logo">

        <div class="card">
            <div class="input-group">
                <input type="text" id="projectId" placeholder="Enter Project ID">
                <input type="password" id="token" placeholder="Enter access token">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
            </div>
            <div id="status">Status: Disconnected</div>
        </div>

        <div class="main-content">
            <div class="video-container card">
                <h2>Local Video</h2>
                <div style="position: relative;">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div id="textOverlay" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; padding: 5px;"></div>
                </div>
            </div>

            <div class="conversation-container card">
                <h2>Conversation</h2>
                <div id="response"></div>
            </div>
        </div>

        <div class="card">
            <h2>Log</h2>
            <div id="log"></div>
        </div>
    </div>
</body>
</html>
