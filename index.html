<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex - Gemini Multimodal Chat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Google Sans', sans-serif;
            font-size: 22px;
            color: #202124;
            margin: 0;
        }

        .header img {
            height: 24px;
            margin-left: 12px;
        }

        /* Connection Panel */
        .connection-panel {
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3);
            margin-bottom: 20px;
        }

        .connection-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            width: 240px;
        }

        button {
            padding: 8px 24px;
            border: none;
            border-radius: 4px;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #connectBtn {
            background: #1a73e8;
            color: white;
        }

        #disconnectBtn {
            background: #dc3545;
            color: white;
        }

        #updateOverlay {
            background: #1a73e8;
            color: white;
            width: 100%;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Main Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3);
        }

        h2 {
            font-family: 'Google Sans', sans-serif;
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 16px 0;
            color: #202124;
        }

        /* Overlay Controls */
        .overlay-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .overlay-controls label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #5f6368;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }

        .color-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            padding: 2px;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }

        .slider-container {
            margin-bottom: 16px;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #dadce0;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1a73e8;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: white;
            font-size: 14px;
        }

        /* Video Container */
        .video-container {
            width: 100%;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Metrics Styles */
        .metrics-container {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dadce0;
        }

        .metric-value {
            color: #1a73e8;
        }

        /* Enhanced Conversation Styles */
        .conversation-container {
            height: 400px;
            overflow-y: auto;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-family: 'Google Sans', sans-serif;
        }

        /* Message Bubbles */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            margin: 8px 0;
            clear: both;
            width: 100%;
        }

        .message-bubble {
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            margin-left: auto;
            background-color: #e3f2fd;
            color: #1565c0;
            border-radius: 12px 12px 2px 12px;
        }

        .ai-message {
            margin-right: auto;
            background-color: #f3e5f5;
            color: #6a1b9a;
            border-radius: 12px 12px 12px 2px;
        }

        .system-message {
            margin: 16px auto;
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            text-align: center;
            font-style: italic;
        }

        .message-content {
            margin: 4px 0;
        }

        .message-time {
            font-size: 11px;
            color: #5f6368;
            text-align: right;
            margin-top: 4px;
        }

        /* System Log */
        .log-container {
            background: #202124;
            color: #e8eaed;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            padding: 12px;
            height: 300px;
            overflow-y: auto;
            border-radius: 4px;
        }

        .log-container .info { color: #81c995; }
        .log-container .error { color: #f28b82; }
        .log-container .warn { color: #fdd663; }
        .log-container .status { color: #8ab4f8; }
        .log-container .debug { color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Vertex - Gemini Multimodal Chat</h1>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Google_Cloud_logo.svg/1024px-Google_Cloud_logo.svg.png" 
                     alt="Google Cloud Logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Google_Gemini_logo.svg/688px-Google_Gemini_logo.svg.png" 
                     alt="Gemini Logo">
            </div>
        </div>

        <!-- Connection Controls -->
        <div class="connection-panel">
            <div class="connection-controls">
                <input type="text" id="projectId" placeholder="Project ID">
                <input type="password" id="token" placeholder="Access Token">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
            </div>
            <div id="status">Status: Disconnected</div>
        </div>

        <!-- Main Content Grid -->
        <div class="content-grid">
            <!-- Left Column -->
            <div class="panel">
                <!-- Text Overlay Controls -->
                <div class="section">
                    <h2>Text Overlay Settings</h2>
                    <div class="overlay-controls">
                        <div>
                            <label>Overlay Text:</label>
                            <textarea id="overlayText" rows="3"></textarea>
                        </div>

                        <div class="color-inputs">
                            <div>
                                <label>Text Color:</label>
                                <input type="color" id="overlayColor" value="#FFFFFF">
                            </div>
                            <div>
                                <label>Background Color:</label>
                                <input type="color" id="overlayBgColor" value="#000000">
                            </div>
                        </div>

                        <div class="slider-container">
                            <label>Font Size:</label>
                            <input type="range" id="fontSize" min="8" max="72" value="24">
                            <div id="fontSizeValue" style="text-align: right; font-size: 12px; color: #5f6368;">24px</div>
                        </div>

                        <div class="slider-container">
                            <label>Transparency:</label>
                            <input type="range" id="overlayTransparency" min="0" max="1" step="0.1" value="1">
                            <div id="transparencyValue" style="text-align: right; font-size: 12px; color: #5f6368;">100%</div>
                        </div>

                        <div>
                            <label>Position:</label>
                            <select id="overlayPosition">
                                <option value="top-left">Top Left</option>
                                <option value="top-right">Top Right</option>
                                <option value="bottom-left">Bottom Left</option>
                                <option value="bottom-right">Bottom Right</option>
                            </select>
                        </div>

                        <button id="updateOverlay">Update Overlay</button>
                    </div>
                </div>

                <!-- Local Video Preview -->
                <div class="section">
                    <h2>Local Video</h2>
                    <div class="video-container">
                        <video id="localVideo" autoplay muted playsinline></video>
                    </div>
                </div>

                <!-- WebRTC Metrics -->
                <div class="section">
                    <h2>WebRTC Metrics</h2>
                    <div class="metrics-container">
                        <div class="metric-row">
                            <span>API Endpoint:</span>
                            <span id="apiEndpoint" class="metric-value">N/A</span>
                        </div>
                        <div class="metric-row">
                            <span>Model:</span>
                            <span id="modelName" class="metric-value">N/A</span>
                        </div>
                        <div class="metric-row">
                            <span>Data Received:</span>
                            <span id="bytesReceived" class="metric-value">0 B</span>
                        </div>
                        <div class="metric-row">
                            <span>Data Sent:</span>
                            <span id="bytesSent" class="metric-value">0 B</span>
                        </div>
                        <div class="metric-row">
                            <span>Packets Lost:</span>
                            <span id="packetsLost" class="metric-value">0</span>
                        </div>
                        <div class="metric-row">
                            <span>Round Trip Time:</span>
                            <span id="roundTripTime" class="metric-value">N/A</span>
                        </div>
                        <div class="metric-row">
                            <span>Processing Time:</span>
                            <span id="processingTime" class="metric-value">0 ms</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="panel">
                <!-- Conversation -->
                <div class="section" style="flex-grow: 1;">
                    <h2>Conversation</h2>
                    <div id="response" class="conversation-container"></div>
                </div>

                <!-- System Log -->
                <div class="section">
                    <h2>System Log</h2>
                    <div id="log" class="log-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="main.js"></script>
</body>
</html>
