<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex - Gemini Multimodal Streaming API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fafafa;
        }
        h1 {
            text-align: center;
        }
        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        #localVideo {
            width: 100%;
            max-width: 640px;
            background-color: #000;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #log, #response {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 150px;
            height: auto;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vertex - Gemini Multimodal Streaming API Demo</h1>

        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Google_Cloud_logo.svg/1024px-Google_Cloud_logo.svg.png" alt="Google Cloud Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Google_Gemini_logo.svg/688px-Google_Gemini_logo.svg.png" alt="Gemini Logo">
        </div>

        <div class="card">
            <div class="form-group">
                <input type="text" id="projectId" placeholder="Enter Project ID">
            </div>
            <div class="form-group">
                <input type="password" id="token" placeholder="Enter access token">
            </div>
            <div class="form-group">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
            </div>
            <div id="status">Status: Disconnected</div>
        </div>

        <div class="card">
            <h2>Text Overlay</h2>
            <textarea id="overlayText" rows="4" placeholder="Enter text to overlay on video"></textarea>
            <div class="form-group">
                <label for="overlayColor">Text Color: </label>
                <input type="color" id="overlayColor" value="#FFFFFF">
            </div>
            <div class="form-group">
                <label for="overlayBgColor">Overlay Box Background Color: </label>
                <input type="color" id="overlayBgColor" value="#000000">
            </div>
            <div class="form-group">
                <label for="fontSize">Font Size: </label>
                <input type="number" id="fontSize" min="10" max="100" step="1" value="24">
            </div>
            <div class="form-group">
                <label for="overlayTransparency">Overlay Box Transparency: </label>
                <input type="range" id="overlayTransparency" min="0" max="1" step="0.1" value="1">
                <div class="slider-label">
                    <span>Opaque</span>
                    <span>Transparent</span>
                </div>
            </div>
            <div class="form-group">
                <label for="overlayPosition">Position: </label>
                <select id="overlayPosition">
                    <option value="top-left">Top-Left</option>
                    <option value="top-right">Top-Right</option>
                    <option value="bottom-left">Bottom-Left</option>
                    <option value="bottom-right">Bottom-Right</option>
                </select>
            </div>
            <button id="updateOverlay">Update Overlay</button>
        </div>

        <div class="card">
            <h2>Local Video</h2>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <div class="card">
            <h2>Conversation</h2>
            <div id="response"></div>
        </div>

        <div class="card">
            <h2>Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
